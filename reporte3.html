<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reporte3.css"/>
    <title>Document</title>
</head>
<body>
    <div class="global">
        <div class="title">Reportes</div>

        <div class="report">

                <div class="card3">Cantidad de nuevas suscripciones mensuales en los ultimos 6 meses</div>

        </div>

    </div>

    <script>


            suscripciones = document.querySelector('.card3')
        fetch('http://localhost:3000/api/report/3').then(response => response.json()).then(response =>{
                response.map((item)=>{
                    console.log(item.nombre)
                    sub = document.createElement('div')
                    var inner =  `
                    <br/>
                    <div>Cantidad: ${item.cantidad}</div>
                    <div>Año: ${item.año}</div>
                    <div>Mes: ${item.mes}</div>
                    <br/>
                    `
                    sub.innerHTML = inner
                    suscripciones.append(sub)

                })
            })


    </script>
</body>
</html>
