<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="global">
        <div class="title">Recomendaciones</div>

        <div class="report">
            <div class="card1">Canciones que te pueden gustar</div>
        </div>
        <br>
        <div class="report">
            <div class="card2">Artistas que te pueden gustar</div>
        </div>
        <br>
        <div class="report">
            <div class="card3">Generos que te pueden gustar</div>
        </div>
    </div>

    <script>
        canciones = document.querySelector('.card1')
        fetch('http://localhost:3000/api/user/streams/recommendations/1').then(response => response.json()).then(response =>{
                response.map((item)=>{
                    cancion = document.createElement('div')
                    var inner =  `
                    <br/>
                    <div>Cancion: ${item._id}</div>
                    <div>Reproducciones: ${item.count}</div>
                    <br/>
                    `
                    cancion.innerHTML = inner
                    canciones.append(cancion)

                })
            })

        artistas = document.querySelector('.card2')
        fetch('http://localhost:3000/api/user/streams/recommendations/2').then(response => response.json()).then(response =>{
                response.map((item)=>{
                    artista = document.createElement('div')
                    var inner =  `
                    <br/>
                    <div>Cancion: ${item._id}</div>
                    <div>Reproducciones: ${item.count}</div>
                    <br/>
                    `
                    artista.innerHTML = inner
                    artistas.append(artista)

                })
            })

        generos = document.querySelector('.card3')
        fetch('http://localhost:3000/api/user/streams/recommendations/3').then(response => response.json()).then(response =>{
                response.map((item)=>{
                    genero = document.createElement('div')
                    var inner =  `
                    <br/>
                    <div>Cancion: ${item._id}</div>
                    <div>Reproducciones: ${item.count}</div>
                    <br/>
                    `
                    genero.innerHTML = inner
                    generos.append(genero)

                })
            })
    </script>
</body>
</html>
