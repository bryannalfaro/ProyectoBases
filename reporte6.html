<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reporte6.css"/>
    <title>Document</title>
</head>
<body>
    <div class="global">
        <div class="title">Reportes</div>

        <div class="report">

                <div class="card6">Usuarios mas activos en la plataforma</div>
        </div>

    </div>

    <script>


            albumes = document.querySelector('.card6')
        fetch('http://localhost:3000/api/report/6').then(response => response.json()).then(response =>{
                response.map((item)=>{
                    console.log(item.nombre)
                    album = document.createElement('div')
                    var inner =  `
                    <br/>
                    <div>Nombre: ${item.nombre}</div>
                    <div>Cantidad escuchada: ${item.suma}</div>
                    <br/>
                    `
                    album.innerHTML = inner
                    albumes.append(album)

                })
            })
    </script>
</body>
</html>
