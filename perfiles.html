<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="agregar.css">

        <title>Perfil usuario</title>


    </head>

    <body>
        <div class="card-container">
            <div class="upper-container">
                <div class="image-container">
                    <img src="1.png"/>
                </div>


            </div>
            <div class="lower-container">
                <div>
                    <h3>Monitor</h3>
                </div>
                <div style="margin: 20px;" >
                    <a href="seleccionarUsuario.html" class="btn1" style="margin: 15px;">Seleccionar usuario</a>
                </div>

                <div>
                    <a href="principal.html" class="btn1" onclick=asignarUsuarioMonitor() style="margin: 5px;">Guardar</a>
                </div>

            </div>
        </div>
        <script>
            const asignarUsuarioMonitor = () =>{
                fetch('http://localhost:3000/api/monitor/asignar/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            id_usuario: window.localStorage.getItem('idusuariomonitor'),
                            tipo: window.localStorage.getItem('idtipomonitor')
                        })

                    } )
            }
        </script>
    </body>
</html>
