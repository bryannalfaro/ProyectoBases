<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="agregar.css">

        <title>Agregar playlist</title>



    </head>

    <body>
        <div class="card-container">
            <div class="upper-container">
                <div class="image-container">
                    <img src="logo.png"/>
                </div>


            </div>
            <div class="lower-container">
                <div>
                    <h3>Nombre usuario</h3>
                </div>
                <div>
                    <input type="text" style="margin-bottom:40px;" placeholder="Nombre" id='valP'/>

                </div>
                <div>
                    <a href="#" class="btn1" style="margin-bottom:20px;" onclick="createPlay()">Crear playlist</a>
                </div>
            </div>
        </div>

        <script>
            function createPlay(){
                var f = new Date();
         if (f.getMonth()<10){
          var fecha = f.getFullYear() + "-" + "0"+(f.getMonth() +1) + "-" + f.getDate();
         }else{
          var fecha = f.getFullYear() + "-" + (f.getMonth() +1) + "-" + f.getDate();
            }
                fetch('https://cryptic-sea-85662.herokuapp.com/api/playlist/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            id_usuario:JSON.parse(window.localStorage.getItem("user"))[0].id_usuario,
                            nombre: document.getElementById('valP').value,
                            fecha: fecha
                        })

                    } ).then(response => response.json()).then(response => {
                        console.log(response)
                    })

                    location.href='principal.html'
            }
        </script>
    </body>
</html>
