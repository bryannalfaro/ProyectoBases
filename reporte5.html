<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reporte5.css"/>
    <title>Document</title>
</head>
<body>
    <div class="global">
        <div class="title">Reportes</div>

        <div class="report">

                <div class="card5">Generos mas populares</div>

        </div>

    </div>

    <script>


            albumes = document.querySelector('.card5')
        fetch('http://locahttps://cryptic-sea-85662.herokuapp.com/api/report/5').then(response => response.json()).then(response =>{
                response.map((item)=>{
                    console.log(item.descripcion)
                    album = document.createElement('div')
                    var inner =  `
                    <br/>
                    <div>Genero: ${item.descripcion}</div>
                    <div>Cantidad escuchada: ${item.cantidad_escuchada}</div>
                    <br/>
                    `
                    album.innerHTML = inner
                    albumes.append(album)

                })
            })


    </script>
</body>
</html>
