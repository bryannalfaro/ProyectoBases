<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="escuchar_cancion.css">
    <title>Document</title>
</head>
<body>
    <div class="gen"></div>

    <script>
        var val = JSON.parse(window.localStorage.getItem("user"))[0].premium
        console.log(val)
        const songs = document.querySelector('.gen')
        console.log(window.localStorage.getItem('idval'))
        const links = document.querySelector('.gen')
        fetch('https://cryptic-sea-85662.herokuapp.com/api/cancion/link', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                id_cancion: JSON.parse(window.localStorage.getItem("idval")),
            })

        }).then(response => response.json()).then(response => {
            console.log(response)
            link = document.createElement('div')
              var inner = `
              <iframe src=${response[0].link} width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                  `

              link.innerHTML = inner
              links.append(link)
        })

    </script>
</body>
</html>
