<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reporte.css"/>
    <title>Document</title>
</head>
<body>
    <div class="global">
        <div class="title">Reportes</div>

        <div class="report">
                <div class="card1">Albumes mas recientes</div>

        </div>

    </div>

    <script>
        albumes = document.querySelector('.card1')
        fetch('https://cryptic-sea-85662.herokuapp.com/api/report/1').then(response => response.json()).then(response =>{
                response.map((item)=>{
                    console.log(item.nombre)
                    album = document.createElement('div')
                    var inner =  `
                    <br/>
                    <div>Nombre${item.nombrealbum}</div>
                    <div>Fecha: ${item.fecha}</div>
                    <br/>
                    `
                    album.innerHTML = inner
                    albumes.append(album)

                })
            })

    </script>
</body>
</html>
