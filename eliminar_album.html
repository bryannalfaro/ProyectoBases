<!DOCTYPE html>
<html>
    <head>
        <title>Eliminar albums</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="modificar_album.css">
    </head>
    <body>
        <div class="albums">


        </div>
        <script>
            const albums = document.querySelector('.albums')
            fetch('http://localhost:3000/api/album/').then(response => response.json()).then(response =>{
                response.map((item)=>{
                    console.log(item.nombre)
                    album = document.createElement('div')
                    var inner =  `
                    <div class="album al1">
                <div class="container">
                    <img src="logo.png" >
                </div>
                <div class="details" >
                    <h3>${item.nombrealbum}</h3>
                    <p>${item.fecha} min</p>
                </div>
                <a id = ${item.id_album} href="eliminar_album.html" style="margin: 0 30px 20px 250px" class="boton" onclick="deleteAlbum(this.id)">Eliminar</a>
                    `
                    album.innerHTML = inner
                    albums.append(album)

                })
            })
            
            function deleteAlbum(item){
                console.log(item)
                window.localStorage.setItem('idval2', item);
                fetch('http://localhost:3000/api/album', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            id_album: JSON.parse(window.localStorage.getItem('idval2')),
                        })

                    } )
            }
        </script>
    </body>
</html>
