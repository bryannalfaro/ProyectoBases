<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reporte4.css"/>
    <title>Document</title>
</head>
<body>
    <div class="global">
        <div class="title">Reportes</div>

        <div class="report">

                <div class="card4">Artistas con mayor produccion musical</div>

        </div>

    </div>

    <script>


            albumes = document.querySelector('.card4')
        fetch('https://cryptic-sea-85662.herokuapp.com/api/report/4').then(response => response.json()).then(response =>{
                response.map((item)=>{
                    console.log(item.nombre_artista)
                    album = document.createElement('div')
                    var inner =  `
                    <br/>
                    <div>Nombre: ${item.nombre_artista}</div>
                    <div>Cantidad canciones: ${item.cantidad_de_canciones}</div>
                    <br/>
                    `
                    album.innerHTML = inner
                    albumes.append(album)

                })
            })


    </script>
</body>
</html>
