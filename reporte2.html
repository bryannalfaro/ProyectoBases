<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reporte2.css"/>
    <title>Document</title>
</head>
<body>
    <div class="global">
        <div class="title">Reportes</div>

        <div class="report">

                <div class="card2">Artistas con popularidad creciente</div>

        </div>

    </div>

    <script>


            albumes = document.querySelector('.card2')
        fetch('http://localhost:3000/api/report/2').then(response => response.json()).then(response =>{
                response.map((item)=>{
                    console.log(item)
                    album = document.createElement('div')
                    var inner =  `
                    <br/>
                    <div>Nombre: ${item.nombre_artista}</div>
                    <div>Crecimiento en escuchas: ${item.diferencia_de_escuchas}</div>
                    <br/>
                    `
                    album.innerHTML = inner
                    albumes.append(album)

                })
            })


    </script>
</body>
</html>
