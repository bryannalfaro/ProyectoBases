<!DOCTYPE html>
<html>
    <head>
        <title>Eliminar canciones</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="modificar_cancion.css">
    </head>
    <body>
        <div class="canciones">


        </div>
        <script>
            const canciones = document.querySelector('.canciones')
            contador =1
            fetch('http://localhost:3000/api/cancion/').then(response => response.json()).then(response =>{
                response.map((item)=>{
                    console.log(item.nombre)
                    cancion = document.createElement('div')
                    var inner =  `
                    <div class="cancion c1">
                <div class="container">
                    <img src="logo.png" >
                </div>
                <div class="details" >
                    <h3>${item.nombre}</h3>
                    <h1>${item.duracion} min</h1>

                </div>
                <div class="details2">
                    <p>${item.album}</p>
                    <p>${item.artista}</p>
                </div>
                <a id = ${contador} href="#" style="margin: 0 30px 20px 250px" class="boton" onclick="deleteSong(this.id)">Eliminar</a>
                    `
                    contador++;
                    cancion.innerHTML = inner
                    canciones.append(cancion)

                })
            })
            function deleteSong(item){
                console.log(item)
                window.localStorage.setItem('idval2', item);
                fetch('http://localhost:3000/api/cancion/del', {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            id_cancion: parseInt(window.localStorage.getItem('idval2')),
                        })

                    } ).then(response => response.json()).then(response => {
                        console.log(response)
                    })
            }
        </script>
    </body>
</html>
