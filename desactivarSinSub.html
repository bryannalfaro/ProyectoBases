<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="lista.css">
    <title>Document</title>
</head>
<body>
    <div class="users"></div>
    <script>
        const users = document.querySelector('.users')
        fetch('https://cryptic-sea-85662.herokuapp.com/api/user/withoutSub', {

                    } ).then(response => response.json()).then(response => {
                        console.log(response)
                        response.map((item)=>{
                          user = document.createElement('div')
                        var inner = `
                        <div class="card" style="width: 18rem;">
                          <img class="card-img-top" src="logo.png" alt="Card image cap">

                          <div class="card-body">
                            <h5 class="card-title">${item.nombre}</h5>
                            <a href="principal.html" onclick="desactivar(this.id)"  id = "${item.id_usuario}" class="btn btn-primary">Desactivar</a>
                          </div></div>
                            `
                        user.innerHTML = inner
                        users.append(user)
                        })
                    })

                    const desactivar = (id) =>{
                      fetch('https://cryptic-sea-85662.herokuapp.com/api/user/updateStatus/', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            id_usuario: id,
                            id_maker: window.localStorage.getItem('user')[0].id_usuario

                          })

                    } )
                    }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiR
</body>
</html>
